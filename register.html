<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Hoopster | Register </title>
</head>

<body>
    <section id="hoop-custom-sign-in">
        <div class="container">
            <div class="row">
                <form>
                   <div class="d-flex align-items-center justify-content-between" >
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" aria-describedby="fname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" aria-describedby="lname" required>
                        </div>
                   </div>
                    <div class="mb-3">
                        <label for="uname" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="uname" aria-describedby="uname" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailaddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="emailPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="emailPassword" required>
                    </div>
                    <div class="mt-4 d-flex align-items-center justify-content-between">
                        <a href="./login.html" class="ml-auto forgot-pass">Already a user?</a>
                        <button type="submit" class="btn hoop-custom-primary-btn ">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
