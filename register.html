<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Hoopster | Register </title>
</head>

<body>
    <section id="hoop-custom-sign-in">
        <div class="container">
            <div class="row">
                <form id="hoop-custom-sign-in-form">
                    <h2 class="text-center text-black my-4"> Sign Up </h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fname" aria-describedby="fname" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lname" aria-describedby="lname" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="uname" aria-describedby="uname" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="emailPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="emailPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="checkbox">
                        <label class="p-2"> I accept hoopster terms & conditions </label>
                    </div>
                    <div class="mt-4 d-flex align-items-center justify-content-between">
                        <a href="./login.html" class="ml-auto forgot-pass">Already a user?</a>
                        <button type="submit" class="btn hoop-custom-primary-btn ">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
